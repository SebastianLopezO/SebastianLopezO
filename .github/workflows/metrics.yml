name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:

      # ğŸ“… Isometric commit calendar (3D)
      - name: Isometric calendar
        uses: lowlighter/metrics@v3.34
        with:
          filename: metrics.isometric.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: SebastianLopezO
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      # ğŸ“† Commit calendar (histÃ³rico)
      - name: Commit calendar
        uses: lowlighter/metrics@v3.34
        with:
          filename: metrics.calendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: SebastianLopezO
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 0

      # ğŸŸï¸ Follow-up (issues y PRs)
      - name: Follow-up
        uses: lowlighter/metrics@v3.34
        with:
          filename: metrics.followup.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: SebastianLopezO
          base: ""
          plugin_followup: yes
          plugin_followup_indepth: yes
