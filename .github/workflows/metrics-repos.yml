name: Repository Metrics

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:

      # =============================
      # üå± SmartPot-Web
      # =============================
      - name: SmartPot-Web
        uses: lowlighter/metrics@latest
        with:
          template: repository
          filename: metrics/repos/smartpot-web.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: SmartPotTech
          repo: SmartPot-Web
          plugin_lines: yes
          plugin_followup: yes

